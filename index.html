<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Iframe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            display: none; /* Hidden until the URL is loaded */
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Proxy Iframe</h1>
    <p>Enter the URL below and click "Load URL" to view it:</p>
    
    <!-- Input field to enter the URL -->
    <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)" />
    
    <!-- Button to load the URL into iframe -->
    <button id="load">Load URL</button>

    <!-- Iframe to display the loaded URL -->
    <iframe id="iframe" src=""></iframe>

    <script>
        document.getElementById('load').addEventListener('click', function() {
            const url = document.getElementById('url').value.trim(); // Get the URL from the input field
            const iframe = document.getElementById('iframe'); // Get the iframe element

            // Check if the URL is not empty
            if (url) {
                // Encode the URL to be safely passed as a query parameter
                const proxyUrl = '/proxy?url=' + encodeURIComponent(url);
                
                // Set the iframe src to the proxy URL
                iframe.src = proxyUrl;

                // Show the iframe
                iframe.style.display = 'block';
            } else {
                alert('Please enter a valid URL.');
            }
        });
    </script>
</body>
</html>
