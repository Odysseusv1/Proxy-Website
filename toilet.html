<style>
  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
    padding: 20px;
  }
  body {
    max-width: 350px;
    max-height: 600px;
    margin: auto;
    position: relative;
  }
  h1 {
    font-size: 3.2rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-shadow:
      3px 3px 10px rgba(0,0,0,0.4),
      -3px -3px 10px rgba(255,255,255,0.15);
    animation: pulse 2s ease-in-out infinite;
    margin-bottom: 0.5em;
  }
  .laugh-emoji {
    font-size: 6rem;
    animation: rotateBounce 3s infinite ease-in-out;
    display: inline-block;
    margin-bottom: 0.5em;
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.6));
  }
  .subtitle {
    font-size: 1.2rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    animation: jitter 5s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); color: #fff;}
    50% { transform: scale(1.1); color: #ffe600;}
  }
  @keyframes rotateBounce {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    50% { transform: rotate(15deg) translateY(-15px); }
  }
  @keyframes jitter {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(2px) rotate(2deg); }
    50% { transform: translateX(-2px) rotate(-2deg);}
    75% { transform: translateX(1px) rotate(1deg); }
  }
  /* Confetti shapes */
  .confetti {
    pointer-events: none;
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff200;
    opacity: 0.8;
    top: 0; 
    left: 0;
    animation: confetti-fall linear infinite;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(600px) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<script>
  // Create confetti animations for fun effect
  const confettiCount = 30;
  const colors = ['#ffe600', '#ff416c', '#ff4b2b', '#ffffff', '#f4d35e'];
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.background = colors[Math.floor(random(0, colors.length))];
    confetti.style.left = random(0, 350) + 'px';
    confetti.style.width = confetti.style.height = random(6, 12) + 'px';
    confetti.style.animationDuration = random(3, 6) + 's';
    confetti.style.animationDelay = random(0, 5) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => {
      confetti.remove();
    }, 6000);
  }

  // Periodically generate confetti
  setInterval(() => {
    createConfetti();
  }, 200);

</script>
